<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact Form - ABB Style</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: Arial, sans-serif;
    margin: 40px auto;
    max-width: 900px;
    background: #fff;
    color: #000;
    padding: 0 20px;
  }

  h2 {
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 1.3rem;
  }

  form {
    width: 100%;
  }

  /* Container for rows */
  .form-row {
    display: flex;
    gap: 20px;
    margin-bottom: 25px;
    flex-wrap: wrap;
  }

  /* Each field container */
  .form-group {
    flex: 1;
    min-width: 220px;
  }

  label {
    display: block;
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 6px;
  }

  input[type="text"],
  input[type="email"],
  select,
  textarea {
    width: 100%;
    padding: 10px 12px;
    font-size: 14px;
    line-height: 18px;
    border: none;
    border-bottom: 1.5px solid #999;
    background: transparent;
    transition: border-color 0.3s ease;
    font-family: inherit;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  select:focus,
  textarea:focus {
    outline: none;
    border-bottom-color: #000;
  }

  /* Placeholder color */
  ::placeholder {
    color: #999;
    font-style: italic;
  }

  /* Required field label red color */
  .required {
    color: #d42b2b;
    margin-left: 3px;
  }

  /* Special note for phone example */
  .phone-note {
    font-size: 12px;
    color: #555;
    margin-top: 4px;
    font-style: italic;
  }

  /* Textarea styling */
  textarea {
    min-height: 100px;
    resize: vertical;
    border-bottom: 1.5px solid #d42b2b; /* show red border for required */
  }

  /* Submit button */
  button[type="submit"] {
    background: #000;
    color: #fff;
    padding: 14px 28px;
    font-weight: 700;
    font-size: 16px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    margin-top: 10px;
    transition: background 0.3s ease;
  }

  button[type="submit"]:hover {
    background: #333;
  }

  /* Responsive adjustments */
  @media (max-width: 720px) {
    .form-row {
      flex-direction: column;
    }
    .form-group {
      min-width: 100%;
    }
  }

</style>
</head>
<body>

<h2>Contact information</h2>
<form novalidate>
  <div class="form-row">
    <div class="form-group">
      <label for="firstName">First Name<span class="required">*</span></label>
      <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name<span class="required">*</span></label>
      <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
    </div>
    <div class="form-group">
      <label for="email">E-mail<span class="required">*</span></label>
      <input type="email" id="email" name="email" placeholder="email@example.com" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="flex: 2;">
      <label for="company">Company / Organization<span class="required">*</span></label>
      <input type="text" id="company" name="company" placeholder="Your company name" required />
    </div>
    <div class="form-group" style="flex: 1;">
      <label for="country">Country or territory<span class="required">*</span></label>
      <select id="country" name="country" required>
        <option value="India" selected>India</option>
        <option value="United States">United States</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="Germany">Germany</option>
        <option value="Other">Other</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="flex:1;">
      <label for="state">State<span class="required">*</span></label>
      <select id="state" name="state" required>
        <option value="" disabled selected>Please select state</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Delhi">Delhi</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group" style="flex:1;">
      <label for="zip">ZIP code<span class="required">*</span></label>
      <input type="text" id="zip" name="zip" placeholder="ZIP code" required />
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="flex:1.5;">
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Eg. 44 791123456 (Start with international dialing code)" />
      <div class="phone-note">Eg. 44 791123456 (Start with international dialing code)</div>
    </div>
  </div>

  <h2>Message</h2>

  <div class="form-row">
    <div class="form-group" style="flex:1;">
      <label for="inquiryType">Type of Inquiry<span class="required">*</span></label>
      <select id="inquiryType" name="inquiryType" required>
        <option value="" disabled selected>Please select Type of inquiry</option>
        <option value="Sales">Sales</option>
        <option value="Support">Support</option>
        <option value="General">General</option>
      </select>
    </div>
    <div class="form-group" style="flex:1;">
      <label for="inquiryConcerns">My inquiry concerns<span class="required">*</span></label>
      <select id="inquiryConcerns" name="inquiryConcerns" required>
        <option value="General" selected>General</option>
        <option value="Product">Product</option>
        <option value="Service">Service</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group" style="flex: 1 1 100%;">
      <label for="message">Message<span class="required">*</span></label>
      <textarea id="message" name="message" placeholder="Your message" required></textarea>
    </div>
  </div>

  <button type="submit">Send Message</button>
</form>

</body>
</html>
